name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run test
      - run: npm run build
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "$$build$$"
          replace: "${{ vars.GITHUB_RUN_NUMBER }}"
          include: "dist/**"
